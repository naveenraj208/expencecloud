{% extends "base.html" %}

{% block content %}
<div class="budget-container">
    <h1 class="budget-header">Budget Management</h1>
    
    <div class="budget-form-container">
        <form method="post" class="budget-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="category" class="form-label">Category:</label>
                <select name="category" class="form-select" required>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="amount" class="form-label">Amount ($):</label>
                <input type="number" name="amount" class="form-input" step="0.01" min="0.01" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="start_date" class="form-label">Start Date:</label>
                    <input type="date" name="start_date" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="end_date" class="form-label">End Date:</label>
                    <input type="date" name="end_date" class="form-input" required>
                </div>
            </div>
            <button type="submit" class="submit-btn">Add Budget</button>
        </form>
    </div>

    <h3 class="budget-subheader">Your Budgets</h3>
    <div class="table-container">
        <table class="budget-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
            </thead>
            <tbody>
                {% for budget in budgets %}
                <tr>
                    <td data-label="Category">{{ budget.category.name }}</td>
                    <td data-label="Amount">${{ budget.amount }}</td>
                    <td data-label="Start Date">{{ budget.start_date }}</td>
                    <td data-label="End Date">{{ budget.end_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Make table responsive
        function handleResponsiveTable() {
            const tables = document.querySelectorAll('.budget-table');
            tables.forEach(table => {
                const ths = table.querySelectorAll('thead th');
                const tds = table.querySelectorAll('tbody td');
                
                tds.forEach((td, index) => {
                    const thIndex = index % ths.length;
                    const label = ths[thIndex].textContent;
                    td.setAttribute('data-label', label);
                });
            });
        }

        // Handle window resize
        function handleResize() {
            if (window.innerWidth < 768) {
                document.querySelector('.form-row').classList.add('vertical');
            } else {
                document.querySelector('.form-row').classList.remove('vertical');
            }
        }

        // Initialize
        handleResponsiveTable();
        handleResize();
        
        // Add event listener for window resize
        window.addEventListener('resize', handleResize);
    });
</script>

<style>
    /* Base Styles */
    :root {
        --primary-color: #3498db;
        --secondary-color: #2980b9;
        --accent-color: #e74c3c;
        --light-gray: #f5f5f5;
        --medium-gray: #e0e0e0;
        --dark-gray: #333;
        --white: #ffffff;
        --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --border-radius: 8px;
        --transition: all 0.3s ease;
    }

    .budget-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--dark-gray);
    }

    .budget-header {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 2rem;
        font-weight: 600;
    }

    .budget-subheader {
        margin: 2rem 0 1rem;
        color: var(--secondary-color);
        font-weight: 500;
    }

    /* Form Styles */
    .budget-form-container {
        background-color: var(--white);
        padding: 2rem;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        margin-bottom: 2rem;
    }

    .budget-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-row {
        display: flex;
        gap: 1rem;
    }

    .form-group {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .form-label {
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--dark-gray);
    }

    .form-select, .form-input {
        padding: 0.75rem;
        border: 1px solid var(--medium-gray);
        border-radius: var(--border-radius);
        font-size: 1rem;
        transition: var(--transition);
    }

    .form-select:focus, .form-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .submit-btn {
        background-color: var(--primary-color);
        color: var(--white);
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: var(--border-radius);
        font-size: 1rem;
        cursor: pointer;
        transition: var(--transition);
        align-self: flex-start;
    }

    .submit-btn:hover {
        background-color: var(--secondary-color);
    }

    /* Table Styles */
    .table-container {
        overflow-x: auto;
        background-color: var(--white);
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
    }

    .budget-table {
        width: 100%;
        border-collapse: collapse;
    }

    .budget-table thead {
        background-color: var(--primary-color);
        color: var(--white);
    }

    .budget-table th {
        padding: 1rem;
        text-align: left;
        font-weight: 500;
    }

    .budget-table td {
        padding: 1rem;
        border-bottom: 1px solid var(--medium-gray);
    }

    .budget-table tbody tr:last-child td {
        border-bottom: none;
    }

    .budget-table tbody tr:hover {
        background-color: var(--light-gray);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .budget-container {
            padding: 1rem;
        }

        .budget-form-container {
            padding: 1.5rem;
        }

        .form-row {
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-row.vertical {
            flex-direction: column;
        }

        .budget-table thead {
            display: none;
        }

        .budget-table tr {
            display: block;
            margin-bottom: 1rem;
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
        }

        .budget-table td {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--medium-gray);
        }

        .budget-table td:last-child {
            border-bottom: none;
        }

        .budget-table td::before {
            content: attr(data-label);
            font-weight: 500;
            margin-right: 1rem;
            color: var(--secondary-color);
        }
    }

    @media (max-width: 480px) {
        .budget-header {
            font-size: 1.5rem;
        }

        .budget-subheader {
            font-size: 1.2rem;
        }

        .form-select, .form-input {
            padding: 0.5rem;
        }

        .submit-btn {
            width: 100%;
            text-align: center;
        }
    }
</style>
{% endblock %}
