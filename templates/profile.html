{% extends "base.html" %}

{% block content %}
<div class="profile-wrapper">
    <div class="profile-card">
        <div class="profile-avatar">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#4361ee" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="8" r="4"/><path d="M21 20c0-2.7-4-4-9-4s-9 1.3-9 4"/></svg>
        </div>
        <div class="profile-info">
            <h2>{{ user.username|title }}</h2>
            <p class="profile-email">{{ user.email|default:'<span class="empty">(no email)</span>'|safe }}</p>
            <div class="profile-names">
                <span><strong>First Name:</strong> {{ user.first_name|default:'-' }}</span>
                <span><strong>Last Name:</strong> {{ user.last_name|default:'-' }}</span>
            </div>
        </div>
        <hr>
        <div class="profile-password-section">
            <h3>Change Password</h3>
            <form method="post" class="profile-password-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>
    </div>
</div>
<style>
.profile-wrapper {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
}
.profile-card {
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 8px 32px rgba(67,97,238,0.10);
    padding: 2.5rem 2.5rem 2rem 2.5rem;
    max-width: 420px;
    width: 100%;
    text-align: center;
    position: relative;
    margin: 2rem 0;
}
.profile-avatar {
    width: 80px;
    height: 80px;
    margin: 0 auto 1.5rem auto;
    background: linear-gradient(135deg, #e0e7ff 0%, #f5f7fa 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 8px rgba(67,97,238,0.08);
}
.profile-info h2 {
    color: #3a0ca3;
    font-size: 1.7rem;
    margin-bottom: 0.25rem;
    font-weight: 700;
}
.profile-email {
    color: #6c757d;
    font-size: 1rem;
    margin-bottom: 0.5rem;
}
.profile-names {
    display: flex;
    justify-content: space-between;
    gap: 1.5rem;
    font-size: 1rem;
    color: #212529;
    margin-bottom: 1rem;
}
.profile-names span {
    flex: 1;
    text-align: left;
}
.empty {
    color: #bbb;
    font-style: italic;
}
hr {
    margin: 2rem 0 1.5rem 0;
    border: none;
    border-top: 1px solid #e9ecef;
}
.profile-password-section h3 {
    color: #4361ee;
    font-size: 1.2rem;
    margin-bottom: 1rem;
    font-weight: 600;
}
.profile-password-form {
    text-align: left;
}
.profile-password-form label {
    font-weight: 500;
    color: #3a0ca3;
    margin-bottom: 0.25rem;
    display: block;
}
.profile-password-form input {
    width: 100%;
    padding: 0.7rem 1rem;
    border: 1px solid #e9ecef;
    border-radius: 8px;
    margin-bottom: 1rem;
    font-size: 1rem;
    background: #f8f9fa;
    transition: border 0.2s;
}
.profile-password-form input:focus {
    border-color: #4361ee;
    outline: none;
}
.profile-password-form ul {
    margin-bottom: 1rem;
    padding-left: 1.2rem;
    color: #f44336;
    font-size: 0.95rem;
}
.btn.btn-primary {
    background: linear-gradient(135deg, #4361ee, #3a0ca3);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 0.7rem 2rem;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    margin-top: 0.5rem;
    transition: background 0.2s;
    box-shadow: 0 2px 8px rgba(67,97,238,0.08);
}
.btn.btn-primary:hover {
    background: #3a0ca3;
}
@media (max-width: 600px) {
    .profile-card {
        padding: 1.2rem 0.5rem 1rem 0.5rem;
    }
    .profile-names {
        flex-direction: column;
        gap: 0.5rem;
    }
}
</style>
{% endblock %}
